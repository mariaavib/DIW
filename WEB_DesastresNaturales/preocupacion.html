<!DOCTYPE html>
    <head>
        <title>Ejemplos de desastres naturales</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
    </head>
    <body>
        <header>
            <nav>
                <ul class="menu">
                    <li><a href="desastres.html"> Desastres Naturales</a></li>
                    <li><a href="ejemplos.html" >Ejemplos de Desastres Naturales</a></li>
                    <li><a href="consecuencias.html">Consecuencias y estadísticas</a></li>
                    <li><a href="preocupacion.html"  class="resaltar">Preocupacion Personal</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <!--Formulario sobre la preocupacion personal de los desastres naturales-->
            <form>
                <legend>Preocupación personal</legend>
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre">
                    
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad">
                    
                    <label>¿Te preocupa algún fenómeno?</label>
                    <input type="radio" name="preocupacion" value="si">Sí
                    <input type="radio" name="preocupacion" value="no">No
                    
                    <label>¿Qué fenómeno te preocupa más?</label>
                    <input type="checkbox" name="fenomenos[]" value="terremotos">Terremotos
                    <input type="checkbox" name="fenomenos[]" value="inundaciones">Inundaciones
                    <input type="checkbox" name="fenomenos[]" value="tsunamis">Tsunamis
                    <input type="checkbox" name="fenomenos[]" value="incendios">Incendios
                    
                    <label for="descripcion">¿Por qué?:</label>
                    <textarea id="descripcion" name="descripcion"></textarea>
                    
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar">
                </div>
            </form>
        </main>
    </body>
</html>
